apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poi-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - yourdomain.local
    secretName: poi-tls
  rules:
  - host: yourdomain.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: poi-backend
            port:
              number: 443